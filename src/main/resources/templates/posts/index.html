<!DOCTYPE html>
<html th:replace="layouts/app :: layout(~{::#app}, _, _, _)">

<body>
    <div id="app" th:class="'container'">
        <h1>Posts</h1>

        <h1 th:if="${#lists.isEmpty(posts)}">
            No posts
        </h1>

        <div th:class="'table-responsive'">
            <table th:class="'table table-striped table-dark'" th:if="${not #lists.isEmpty(posts)}">
                <tr>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Actions</th>
                </tr>

                <tr th:each="post : ${posts}">
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.body}"></td>
                    <td>
                        <a th:href="@{/posts/(id=${post.id})/edit}">Edit</a>
                        <a th:href="@{/posts/(id=${post.id})/delete}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
