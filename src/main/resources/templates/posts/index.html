<!DOCTYPE html>
<html th:replace="layouts/app :: layout(~{::#app}, _, _, _)">

<body>
    <div id="app" th:class="'container my-2'">
        <h1>Posts</h1>

        <h1 th:if="${#lists.isEmpty(posts)}">
            No posts
        </h1>

        <div th:class="'table-responsive'" th:if="${not #lists.isEmpty(posts)}">
            <table th:class="'table table-striped table-dark'">
                <tr>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Actions</th>
                </tr>

                <tr th:each="post : ${posts}">
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.body}"></td>
                    <td>
                        <a th:class="'btn btn-warning btn-sm'" th:href="@{/posts/{id}/edit(id=${post.id})}">Edit</a>
                        <a th:class="'btn btn-danger btn-sm'" th:href="@{/posts/{id}/delete(id=${post.id})}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>

        <a th:href="@{/posts/create}" th:class="'btn btn-success my-4'" th:text="'Add new post'"></a>
    </div>
</body>

</html>
